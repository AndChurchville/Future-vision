<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${client}">
    <div class="form-group">
        <label th:for="firstname">First Name</label>
        <input class="form-control" th:field="*{firstname}" />
        <span th:errors="*{firstname}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="lastname">Last Name</label>
        <input class="form-control" th:field="*{lastname}" />
        <span th:errors="*{lastname}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="lastvisit"> Last Visitation Date</label>
        <input type="date"  name="lastvisit" th:field="*{lastvisit}" />
    </div>

    <input type="submit" value="Add Client" />
</form>

</body>
</html>
